<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav id="mynavBar" class="navbar">
            <div class="nav-left">
                <img class="menu-icon" src="images/menu-hamburguesa.png" alt="menu">
                <img class="logo" src="images/YouTube_Logo_2017.svg" alt="logo">
            </div>
            <div class="nav-middle">
                <div class="search-box">
                    <div class="block1">
                        <input type="text" placeholder="Buscar">
                    </div>
                    <div class="block2">
                        <img src="images/busqueda.png" alt="search">
                    </div>
                </div>
                <img class="microphone" src="images/bxs-microphone.png" alt="microphone">
            </div>
            <div class="nav-right">
                <img src="images/video_icon_128530.png" alt="camera">
                <img src="images/bell_icon_128467.png" alt="notifications">
                <img class="user-icon" src="images/bxs-user.png" alt="user" >
            </div>
        </nav>
    </header>

    <div class="main-container play-container">
        <div class="row">
            <div class="play-video">
                <a href="https://www.youtube.com/watch?v=izvodnnCvt0">                <video controls autoplay>
                    <source src="https://www.youtube.com/watch?v=izvodnnCvt0" type="video/mp4">
                </video></a>
            </div>
            <div class="right-sidebar">

            </div>
        </div>
    </div>
</body>
</html>
