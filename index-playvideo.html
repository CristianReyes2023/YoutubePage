<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav id="mynavBar" class="navbar">
            <div class="nav-left">
                <img class="menu-icon" src="images/menu-hamburguesa.png" alt="menu">
                <img class="logo" src="images/YouTube_Logo_2017.svg" alt="logo">
            </div>
            <div class="nav-middle">
                <div class="search-box">
                    <div class="block1">
                        <input type="text" placeholder="Buscar">
                    </div>
                    <div class="block2">
                        <img src="images/busqueda.png" alt="search">
                    </div>
                </div>
                <img class="microphone" src="images/bxs-microphone.png" alt="microphone">
            </div>
            <div class="nav-right">
                <img src="images/video_icon_128530.png" alt="camera">
                <img src="images/bell_icon_128467.png" alt="notifications">
                <img class="user-icon" src="images/bxs-user.png" alt="user">
            </div>
        </nav>
    </header>

    <div class="main-container play-container">
        <div class="row">
            <div class="play-video">
                <video controls>
                    <source src="images/video.mp4">
                </video>
                <p class="title-video">Best youtube channel to learn Web Development</p>
                <div class="play-video-info">
                    <div class="info-playing-video">
                        <div class="info-chanel">
                            <img src="/images/CreativeCode.jpg" alt="">
                            <div>
                                <p>CreativeCode</p>
                                <p>500 suscriptores</p>
                            </div>
                        </div>
                        <div class="joined">
                            <p>Unirse</p>
                            <p>Suscribirme</p>
                        </div>
                        <div class="options-video">
                            <div>
                                <a href=""><img src="images/like.png" alt="">500</a>
                                <a href=""><img src="images/dislike.png" alt="">12</a>
                            </div>
                            <a href=""><img src="images/share.png" alt="">Compartir</a>
                            <a href=""><img src="images/descargar.png" alt="">Descargar</a>
                            <a href=""><img src="images/puntos-suspensivos-del-circulo (1).png" alt=""></a>
                        </div>
                    </div>
                </div>




            </div>
            <div class="right-sidebar">
                <div class="side-video">
                    <a href="" class="small-img-sidebar"><img src="images/ParqueTayrona.jpg" alt=""></a>
                    <div class="video-side-info">
                        <a href="">Best channale that help</a>
                        <p>CreativeCode</p>
                        <p>15k views</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
