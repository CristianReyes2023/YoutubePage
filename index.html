<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="mynavBar" class="navbar">
        <div class="nav-left">
            <img class="menu-icon" src="images/bx-menu.png" alt="menu">
            <img class="logo" src="images/YouTube_Logo_2017.svg" alt="logo">
        </div>
        <div class="nav-middle">
            <div class="search-box">
                <div class="block1">
                    <input type="text" placeholder="Buscar">
                </div>
                <div class="block2">
                    <img src="images/bx-search.png" alt="search">
                </div>
            </div>
            <img class="microphone" src="images/bxs-microphone.png" alt="microphone">
        </div>
        <div class="nav-right">
            <img src="images/bx-camera-movie.png" alt="camera">
            <img src="images/bx-bell.png" alt="notifications">
            <img class="user-icon" src="images/bxs-user.png" alt="user" >
        </div>

    </nav>
